# =============================================================================
# Docker Compose para Producci√≥n - Schoolar OS
# Stack: Django + PostgreSQL + Redis + Nginx
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Web Application (Django + Gunicorn)
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: /entrypoint.sh

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-schoolar_db}
      - POSTGRES_USER=${POSTGRES_USER:-schoolar_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schoolar_user} -d ${POSTGRES_DB:-schoolar_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - app-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: schoolar_postgres_data
  media_volume:
    name: schoolar_media
  static_volume:
    name: schoolar_static

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    name: schoolar_network
