{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow text-center p-4">
                <div class="card-body">
                    <div class="mb-4 text-danger opacity-75">
                        <i class="bi bi-exclamation-triangle-fill display-1"></i>
                    </div>

                    <h3 class="fw-bold mb-3">¿Estás seguro?</h3>
                    <p class="text-muted mb-4">
                        Estás a punto de eliminar el {{ tipo|lower }}: <br>
                        <strong>{{ objeto }}</strong>
                        <br><br>
                        <span class="text-danger small">Esta acción no se puede deshacer.</span>
                    </p>

                    <form method="post" class="show-loading">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger rounded-pill">
                                Sí, eliminar definitivamente
                            </button>
                            <a href="{% url back_url %}" class="btn btn-light rounded-pill border">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
