{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-white border-0 pt-4 px-4 pb-0">
                    <h4 class="fw-bold mb-0">
                        {% if icono %}<i class="bi {{ icono }} me-2 text-primary"></i>{% endif %}
                        {{ titulo }}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="show-loading" novalidate>
                        {% csrf_token %}

                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4 pt-2 border-top">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                {{ boton_texto|default:"Guardar" }}
                            </button>
                            <a href="javascript:history.back()" class="btn btn-link text-muted text-decoration-none">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
